<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ Welcome to Our API</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      /* Background */
      body {
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      /* Heading */
      h1 {
        font-size: 3rem;
        color: #00ffcc;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: lighter;
        color: #dddddd;
        margin-bottom: 30px;
      }

      /* Button Style */
      .cta {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        color: #ffffff;
        background: #00ffcc;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .cta:hover {
        background: #009977;
      }

      /* Footer */
      footer {
        position: absolute;
        bottom: 10px;
        font-size: 0.9rem;
        color: #aaaaaa;
      }
    </style>
  </head>
  <body>
    <h1>ðŸš€ Welcome to Our Social-App API</h1>
    <h2>Your Gateway to a Scalable & Unique Experience</h2>

    <footer>Powered by Node.js & Express | <strong>Designed for Scalability</strong></footer>
  </body>
</html>
